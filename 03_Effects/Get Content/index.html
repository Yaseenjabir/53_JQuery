<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div style="border: 1px solid red">
      <p class="textToBeGotten">Get my text inside jquery</p>
      <button class="getText">Get text</button>
    </div>
    <br />
    <br />
    <div style="border: 1px solid red">
      <p class="HTMLToBeGotten">
        <span>Get my HTML content</span>
        <span>Get this one too</span>
      </p>
      <button class="getHTML">Get HTML</button>
    </div>
    <br />
    <br />
    <div style="border: 1px solid red">
      <h2>Click to get the input value</h2>
      <input type="text" id="myInput" />
      <button class="getInputVal">Get Value</button>
    </div>
  </body>
</html>
